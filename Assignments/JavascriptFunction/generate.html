<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>Javascript Project</title>
        <meta name="description" content="javascript page">
        <link rel="stylesheet" href="jsproj.css">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Nanum+Gothic" rel="stylesheet">
    </head>
    <body>
        <div class="overall-cont">
            <h1>
                Lottery Simulator
            </h1>
            <p>
                Do you want to play until you win a jackpot?
            </p>
			<div class="yesNo">
				<button type="button" id="gen-yes">Yes</button>
				<button type="button" id="gen-no">No</button>
			</div>
            
            <div id="container">
                <p>How many weeks do you want to play?</p>
                <input type="text" onfocus="this.value=''" id="weeks">
                <p>Please enter 10 numbers and seperate each number with a comma</p>
                <input type="text" onfocus="this.value=''" id="numbers">
                <div id="playerEntered"></div>
                
                <button type="submit" id="gen-start">Submit</button>
                <div id="answer"></div>
            </div>
        </div>
        
        <script src="Generate.js"></script>
    </body>
    
</html>
