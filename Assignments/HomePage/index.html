<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>Home Page with API</title>
        <meta name="description" content="Home page showcasing an API">
        <link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Vollkorn|Yanone%7CKaffeesatz" rel="stylesheet">
    </head>
    <body>
		<h1>NASA Picture Of the Day API</h1>
		
		<div class="container">
			<p>
				Please enter a date in this format: YYYY-MM-DD
			</p>
			<input type="text" name="Enter Date" id="value"><br>
			<input type="submit" value="Submit" id="submit"><br>
		</div>
			
		<div id="title"></div>
		<div id="date"></div>
		<div class="img-cont">
			<img id="pic" src="" alt="NASA Picture Of The Day">
		</div>
		<div id="exp"></div>
    </body>
    <script src="picOfDay.js"></script>
</html>
