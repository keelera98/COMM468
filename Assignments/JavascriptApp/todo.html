<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>TODO List</title>
        <meta name="description" content="A temporary TODO list">
        <link rel="stylesheet" href="todo.css">
        <link href="https://fonts.googleapis.com/css?family=Coiny%7CRoboto+Slab" rel="stylesheet">
    </head>
    <body>
        
        <h1>
            Temporary TODO List    
        </h1>  
        
        <div class="container">
            <p>
                Add items to the list. Click on them to turn them green for completed. Double click on them to remove the item from the list.
            </p>

            <input type="text" name="add to list" id="value"><br>
            <input type="submit" value="Submit" id="submit"><br>
			<button id="clear">Clear List</button>

            <ul id="list"></ul>
        </div>
        
        <script src="todo.js"></script>
    </body>
</html>
